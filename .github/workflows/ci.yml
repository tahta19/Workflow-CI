name: CI for Model Training

on:
  push:
    branches:
      - main  # Workflow ini dijalankan pada push ke branch 'main'

jobs:
  preprocess:
    runs-on: ubuntu-latest  # Menjalankan di Ubuntu terbaru
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4 

    - name: Set up Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: 3.8 
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy scikit-learn mlflow matplotlib seaborn  # Instal dependensi langsung

    - name: Run preprocessing script
      run: python preprocessing/automate_Nama-siswa.py  # Menjalankan preprocessing data

    - name: Train model
      run: python modelling.py  # Menjalankan model dengan hyperparameter tuning

    - name: List files
      run: ls -l  # Melihat file yang dihasilkan

    - name: Upload model and metrics as artifacts
      uses: actions/upload-artifact@v4 # Gunakan versi terbaru v3.1.3
      with:
        name: model-artifacts  # Nama artefak yang akan disimpan
        path: |
          best_model  # Menyimpan model yang dilatih
          screenshoot_dashboard.jpg  # Menyimpan screenshot dashboard
          screenshoot_artifak.jpg  # Menyimpan screenshot visualisasi
